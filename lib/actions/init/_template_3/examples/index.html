<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>hello-spm</title>
</head>
<body>
    <div style="text-align:center;font-size:48px;color:#999;"> Press the space key !</div>
   
    <script src="../sea-modules/seajs/1.2.1/sea.js"></script>
    <script>
        seajs.config({
            alias:{
                '$':'jquery/1.7.2/jquery.js',
                '{{project}}': '../src/{{project}}.js'
            }
        });

        seajs.use(['$','{{project}}'],function($, {{project}}){
             $(document).keypress(function(ev){
                if(ev.which == 32){
                    new {{project}}();
                }
            })
        });
        
    </script>
</body>
</html>
