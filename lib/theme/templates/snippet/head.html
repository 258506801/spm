{%- set pkg = config.package %}

{%- if engines|length %}
{%- for file in engines %}
<script src="{{content_url('')}}{{file}}?nowrap"></script>
{%- endfor %}
{%- endif %}

{%- set deps = dependencies %}

<script>
  (function() {
  seajs.config({
    base: "{{content_url('')}}",
    alias: {
      "$": 'sea-modules/jquery/1.7.2/jquery',
      "$-debug": 'sea-modules/jquery/1.7.2/jquery-debug'
    }
  });

  seajs.config({
    alias: {{deps|clean_alias|json_encode}}
  });
})();
</script>

{%- set cssdeps = cssDependencies %}

{%- if cssdeps|length %}
{%- for file in cssdeps %}
<link rel="stylesheet" href="{{file}}" />
{%- endfor %}
{%- endif %}
